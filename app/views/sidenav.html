<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" style="position: fixed;">

<md-toolbar>
  <h1 class="md-toolbar-tools user-banner side-banner shadow-text"><strong>{{ username }}'s subreddits</strong></h1>
</md-toolbar>
<md-content layout-padding>
  <br>
  <form>
    <md-input-container>
      <label for="testInput"><i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search for a sub</label>
      <input type="text" id="testInput"
             ng-model="searchSub" ng-change="changeSubs(searchSub)">
    </md-input-container>
    <button type="submit" style="display: none;" ng-controller="SidebarCtrl" ng-click="close()">Go!</button>
  </form>

  <a ng-href="#/{{ username }}"><strong ng-controller="SidebarCtrl" class="black"><i class="fa fa-arrow-left gray" aria-hidden="true"></i> Back to subreddits</strong></a>
  <br><br>
  <ul>
    <strong>Sorted by: <span class="purple">{{ selected.name }}</span></strong>
    <br><br>

    <li ng-repeat="subname in subList"><a ng-href="#/{{ username }}/{{ subname }}/overview/"><strong><p class="mobile-list">/r/{{ subname }}</p></strong></a></li>
  </ul>

  <strong ng-controller="SidebarCtrl" ng-click="close()" class="black"><i class="fa fa-arrow-right gray" aria-hidden="true"></i> Close</strong>
</md-content>

</md-sidenav>
