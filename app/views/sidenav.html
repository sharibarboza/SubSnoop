<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

<md-toolbar>
  <h1 class="md-toolbar-tools user-banner">{{ username }}'s subreddits</h1>
</md-toolbar>
<md-content layout-padding>
  <form>
    <md-input-container>
      <label for="testInput"><i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search for a sub</label>
      <input type="text" id="testInput"
             ng-model="searchSub" ng-change="changeSubs(searchSub)" md-autofocus>
    </md-input-container>
    <button type="submit" style="display: none;" ng-controller="SidebarCtrl" ng-click="close()">Go!</button>
  </form>

  <a href="#/{{ username }}"><strong ng-controller="SidebarCtrl" class="purple"><i class="fa fa-arrow-left gray" aria-hidden="true"></i> Back to subreddits</strong></a>
  <br><br>
  <ul>
    <strong>Sorted by: <span class="green">{{ sortData.selectedSort.name ? sortData.selectedSort.name : sort.name }}</span></strong>
    <br><br>

    <li ng-repeat="subname in subList"><a href="#/{{ username }}/{{ subname }}/"><strong><p class="mobile-list">/r/{{ subname }}</p></strong></a></li>
  </ul>

  <strong ng-controller="SidebarCtrl" ng-click="close()" class="purple"><i class="fa fa-arrow-right gray" aria-hidden="true"></i> Close</strong>
</md-content>

</md-sidenav>
