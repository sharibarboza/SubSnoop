<head>
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="lib/angular-calendar-heatmap/dist/calendar-heatmap.css">
    <!-- endbuild -->
</head>

<md-card class="heatmap">
  <strong class="light-gray">RECENT ACTIVITY TIMELIME</strong>
  <br>
  <md-card-content class="no-padding">
    <div ng-controller="UserHeatmapCtrl" align="center">
      <calendar-heatmap style="max-width: 80%;" data="mapData" color="'#ef5350'" overview="'year'" handler="print" type="'user'"></calendar-heatmap>
      <br>
      <p class="gray small-font">Hover over a circle to see which subs exhibit activity on that day.</p>
    </div>
  </md-card-content>
</md-card>
