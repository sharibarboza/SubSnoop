<md-card class="heatmap" style="max-width: 100%; overflow-x: scroll;">
  <strong class="light-gray">SUBREDDIT TIMELINE THIS YEAR</strong>
  <md-card-content class="no-padding">
    <div ng-controller="UserHeatmapCtrl" align="center">
      <strong class="baby-blue">{{ count | number }} {{ count == 1 ? 'post' : 'posts' }} this year</strong>
      <calendar-heatmap style="max-width: 80% !important;" data="mapData" color="'#5552B3'" overview="'year'" handler="print" type="'user'"></calendar-heatmap>
      <br>
      <p class="gray small-font">Hover over a circle to see which subs exhibit activity on that day.</p>
    </div>
  </md-card-content>
</md-card>
