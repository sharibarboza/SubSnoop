<div class="heatmap middle-col-pad"  ng-controller="UserHeatmapCtrl">
  <strong class="white title-heading">Recent Activity In The Last 6 Months</strong>
  <br>
  <span class="light-grey">Average: {{ subAverage }} unique <ng-pluralize count="{{ subAverage }}" when="{'1': 'subreddit', 'other': 'subreddits'}"></ng-pluralize> per month</span>
  <br><br>
  <calendar-heatmap data="mapData" color="'#2C617B'" overview="'year'" handler="print" type="'user'"></calendar-heatmap>
</div>
