<i class="glyphicon glyphicon-calendar" aria-hidden="true"></i> <strong class="green">Data available from: </strong><span ng-bind="date | amDateFormat:'MMMM Do YYYY'"></span>
<br><br>
<div class="row">
  <div class="col-xs-8">Total {{ type }}</div>
  <div class="col-xs-4" align="right"><strong class="baby-blue number">{{ total }}</strong></div>
</div>
<div class="row">
  <div class="col-xs-9">Gilded {{ type }}</div>
  <div class="col-xs-3" align="right"><strong class="baby-blue number">{{ gilded }}</strong></div>
</div>
<div class="row">
  <div class="col-xs-8">Total points</div>
  <div class="col-xs-4" align="right"><strong class="baby-blue number">{{ points }}</strong></div>
</div>
<div class="row">
  <div class="col-xs-9">Average points per {{ averageType }}</div>
  <div class="col-xs-3" align="right"><strong class="baby-blue number">{{ average }}</strong></div>
</div>
