<md-card class="md-card-margin" ng-class="{ 'post-margin' : page == 'submissions' || page == 'search', 'no-margin' : page == 'search' }">
  <md-card-title>
    <div class="no-padding" ng-class="page != 'user' ? 'col-xs-12' : 'col-xs-7'">
      <h5><strong>{{ page == 'user' ? 'Most Recent Submission' : 'Most Upvoted Submission' }}</strong></h5>
    </div>
    <div ng-if="page == 'user'" class="col-xs-5 no-padding card-sub" align="right">
      <strong><a class="purple" ng-href="#/{{ username }}/{{ element.subreddit }}/">/r/{{ element.subreddit | truncate:15:true }}</a></strong>
    </div>
  </md-card-title>
  <md-divider></md-divider>

  <div ng-include src="'views/submit-no-thumbnail.html'"></div>

  <accordion class="accordion" ng-if="element | isContent">
    <accordion-group ng-init="status = {isOpen: open}" is-open="status.isOpen">
      <accordion-heading>
        <div class="center">
          <i class="fa fa-2x gray" ng-class="status.isOpen ? 'fa-angle-up' : 'fa-angle-down'" aria-hidden="true"></i> 
        </div>
      </accordion-heading>
      <div id="submit-col">
        <submit-content class="wrap-text" data="{{ element }}" page="{{ page }}" truncate="true"></submit-content>
      </div>
    </accordion-group>
  </accordion>
</md-card>
