<div class="heatmap middle-col-pad g-underline" ng-controller="SubHeatmapCtrl">
  <strong class="white title-heading">Entries Created In The Last 6 Months: {{ total }}</strong>
  <br>
  <span class="light-grey">{{ average }} average <ng-pluralize count="average" when="{ '1': 'entry', 'other': 'entries' }"></ng-pluralize> / month</span>
  <br><br>
  <calendar-heatmap data="mapData" color="'#2C617B'" overview="'year'" handler="print" type="'sub'"></calendar-heatmap>
</div>
