<md-card class="heatmap heatmap-box" ng-controller="SubHeatmapCtrl">
  <strong class="purple-heading">Recent Activity Per Month</strong>
  <br>
  <md-card-content class="no-pad">
    <div align="center">
      <calendar-heatmap data="mapData" color="'#f96854'" overview="'year'" handler="print" type="'sub'"></calendar-heatmap>
    </div>
  </md-card-content>
</md-card>
