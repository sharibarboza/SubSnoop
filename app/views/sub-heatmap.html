<md-card class="heatmap md-card-margin div-box" style="max-width: 100%; overflow-x: scroll;">
  <strong class="light-gray">POST ACTIVITY THIS YEAR</strong>
  <md-card-content class="no-pad">
    <div ng-controller="SubHeatmapCtrl" align="center">
      <strong class="baby-blue">{{ count | number }} {{ count == 1 ? 'post' : 'posts' }} this year</strong>
      <calendar-heatmap style="max-width: 75% !important;" data="mapData" color="'#5552B3'" overview="'year'" handler="print" type="'sub'"></calendar-heatmap>
      <br>
      <p class="gray small-font">Hover over a circle to see the number of comments and submissions posted on that day.</p>
    </div>
  </md-card-content>
</md-card>
