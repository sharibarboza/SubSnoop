<div id="sidebar" class="col-md-4 user-side">
  <div class="panel panel-default">
    <div class="panel-heading"><span class="purple"><i class="fa fa-shield" aria-hidden="true"></i> /r/{{ subreddit }}</div>
      <div class="panel-body">
        <i class="glyphicon glyphicon-time gray" aria-hidden="true"></i> Last Seen: <strong class="green" ng-bind="sub.recent_activity | amDateFormat:'MMMM Do YYYY, h:mm a'"></strong>
        <br>
        <i class="glyphicon glyphicon-globe gray" aria-hidden="true"></i> <a href="http://www.reddit.com/r/{{ subreddit }}" target="_blank"><strong>Visit /r/{{ subreddit }} &raquo</strong></a>
        <br>
        <h5>Of {{ username }}'s <span class="orange number">{{ subLength }}</span> <ng-pluralize count="subLength" when="{'1': 'subreddit', 'other': 'subreddits'}"></ng-pluralize>, /r/{{ subreddit }} is:</h5>
        Ranked <strong class="green">#{{ mostUpsRank }}</strong> in total upvotes<br>
        Ranked <strong class="green">#{{ mostActiveRank }}</strong> in most active
    </div>
  </div>

  <div ng-if="tab == 0" class="panel panel-default">
    <div class="panel-heading"><span class="purple"><i class="fa fa-signal" aria-hidden="true"></i> Comment Activity</div>
    <div class="panel-body">
      <sidebar-stats data="{{ sub }}" type="comments"></sidebar-stats>

      <hr>
      <i class="glyphicon glyphicon-circle-arrow-up gray" aria-hidden="true"></i> <span class="purple"><strong>Most Upvoted Comment</strong></span><br>
      <submit data="{{ topPost }}"></submit>
    </div>
  </div>

  <div ng-if="tab == 1" class="panel panel-default side-stats">
    <div class="panel-heading"><span class="purple"><i class="fa fa-signal" aria-hidden="true"></i> Submitted Activity</div>
    <div class="panel-body">
      <sidebar-stats data="{{ sub }}" type="submissions"></sidebar-stats>

      <hr>
      <i class="glyphicon glyphicon-arrow-up gray" aria-hidden="true"></i> <span class="purple"><strong>Most Upvoted Submission</strong></span><br>
      <submit data="{{ topSubmit }}"></submit>
    </div>
  </div>
</div>
