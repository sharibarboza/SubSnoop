<div class="col-md-3 col-md-offset-1 user-side fixed-pos" style="width: 21%;">

  <div class="card side-cards" id="fixed-side">
    <div class="card-action pad-card" ng-click="setTab(2)">Overview</div>
    <div class="card-action pad-card" ng-if="sub.submissions.length > 0" ng-click="setTab(1)">Submissions <span class="badge">{{ sub.submissions.length }}</span></div>
    <div class="card-action pad-card" ng-if="sub.comments.length > 0" ng-click="setTab(0)">Comments <span class="badge">{{ sub.comments.length }}</span></div>
    <a href="#/{{ username }}/search/"><div class="card-action pad-card"><i class="fa fa-search" aria-hidden="true"></i> Search</div></a>
    <a href="#/{{ username }}"><div class="card-action pad-card white-bg"><i class="fa fa-arrow-left" aria-hidden="true"></i> {{ username }}</div></a>
    <div class="card-action pad-card white-bg" align="center">
      <img ng-if="subInfo.icon_img" ng-src="{{ subInfo.icon_img }}" class="banner-img">
      <img ng-if="!subInfo.icon_img" ng-src="{{ '../images/sub-icon.png' }}" class="banner-img"><br><br>
      <p class="purple side-username">/r/{{ subreddit }}</p>
      <a href="https://www.reddit.com/r/{{ subreddit }}" target="_blank" class="reddit-btn"><button class="btn btn-sm"><i class="fa fa-external-link" aria-hidden="true"></i> Visit reddit page</button></a>
    </div>
    <div class="card-action pad-card white-bg">
      <span class="gray small-font">Note: The data shown here is based on the user's most recent 1000 comments and submissions each.
    </div>
  </div>
</div>
