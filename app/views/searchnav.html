<div class="header">
  <div class="navbar navbar-default navbar-fixed-top width-pad nav-pad" role="navigation" id="main-nav">
    <div class="container row width-pad">
      <div class="col-md-3 col-sm-3 col-xs-3"><a class="navbar-brand" ng-href="#/">SubSnoop</a></div>
      <div ng-hide="main" class="col-md-6 col-sm-6 hidden-xs search-nav">
      </div>
      <div ng-hide="noSubs" class="col-md-3 col-sm-3 col-xs-9">
      </div>

    </div><!--/.nav-collapse -->
    <div ng-if="!notfound && !main" style="padding-bottom: 10px; display: none;" id="mobile-input">
      <form redirect="{{ true }}" novalidate="novalidate" handle-phone-submit>
        <div class="input-group" id="search-strip">
          <input type="text" ng-model="inputname" class="form-control" id="nav-search" placeholder="Search for another user ..." required>
          <span class="input-group-btn">
            <button class="btn btn-info" id="nav-button" type="submit"><i class="glyphicon glyphicon-search" id="nav-icon" aria-hidden="true"></i></button>
          </span>
        </div>
      </form>
    </div>

  </div>
</div>
