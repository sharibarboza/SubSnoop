<form redirect="{{ true }}" novalidate="novalidate" handle-phone-submit>
  <div class="input-group col-md-4 col-md-offset-4" align="center">
    <input type="text" ng-model="username" class="form-control" id="main-search" placeholder="Enter reddit username" required>
    <span class="input-group-btn">
      <button class="btn btn-info" type="submit"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></button>
    </span>
  </div>
</form>
