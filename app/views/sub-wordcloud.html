<div ng-controller="WordcloudCtrl" class="border-box cloud-box">
  <md-card class="md-card-margin no-pad div-box" style="border-top: none;">
    <strong class="light-gray">MOST MENTIONED WORDS</strong>
    <md-card-content>
      <div align="center">
        <jqcloud words="words" steps="10" colors="{{ colors }}" class="word-cloud" style="width: 80%; height: 85vh;"></jqcloud>
      </div>
    </md-card-content>
  </md-card>
</div>
