<div ng-controller="WordcloudCtrl" class="border-box">
  <md-card class="md-card-margin no-pad">
    <strong class="light-gray">MOST MENTIONED WORDS</strong>
    <md-card-content>
      <div align="center">
        <jqcloud words="words" steps="7" colors="{{ colors }}" style="width: 90%; height: 350px;"></jqcloud>
      </div>
    </md-card-content>
  </md-card>
</div>
