<div ng-controller="WordcloudCtrl" class="border-box cloud-box">
  <div class="row">
    <div class="col-md-12" align="center">
      <strong class="purple-heading">Most Mentioned Words</strong>
      <br><br>
      <jqcloud words="words" steps="10" colors="{{ colors }}" delay="5" class="word-cloud" style="width: 90%; height: 30vh; margin-bottom: 15px;"></jqcloud>
    </div>
  </div>
</div>
