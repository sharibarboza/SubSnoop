<div ng-controller="WordcloudCtrl" class="border-box cloud-box">
  <div class="row">
    <div class="col-md-12">
      <strong class="white title-heading">Most Mentioned Words</strong>
      <br><br>
      <jqcloud words="words" steps="10" colors="{{ colors }}" delay="5" class="word-cloud" style="width: 100%; height: 30vh; margin-bottom: 15px;"></jqcloud>
    </div>
  </div>
</div>
