<div class="row">
  <md-card>
    <md-card-title>
      <md-card-title-media>
        <img class="md-media-sm sub-icon" ng-src="{{ subElement.icon_img ? subElement.icon_img : '../images/logo.png' }}">
      </md-card-title-media>
      <md-card-title-text class="small-font sub-panel-content">
        <span>
          <a ng-if="subElement.subreddit_type != 'user'" class="sub-panel-title purple" ng-href="https://www.reddit.com/r/{{ subElement.display_name }}" target="_blank"><strong><span class="baby-blue">/r/</span>{{ subElement.display_name }}</strong></a>
          <a ng-if="subElement.subreddit_type == 'user'" ng-href="#/{{ subElement.display_name_prefixed | username }}" target="_blank"><strong>/{{ subElement.display_name_prefixed }}</strong></a> &middot <span class="dark-gray wrap-text">{{ subElement.title }}</span>
          <p class="md-gray wrap-text sub-desc" ng-bind-html="subElement.public_description_html | sanitize"></p>
        </span>
        <div class="row" id="sub-panel-stats"><strong>
          <div class="col-md-5">
            <span class="light-gray sub-panel-category"><i class="fa fa-user-plus" aria-hidden="true"></i> SUBSCRIBERS</span>
            <br>
            <span class="sub-panel-value">{{ subElement.subscribers | number }}</span></span>
          </div>
          <div class="col-md-7">
            <span class="light-gray sub-panel-category"><i class="fa fa-calendar" aria-hidden="true"></i> CREATED</span>
            <br> 
            <span class="sub-panel-value" ng-bind="subElement.created_utc * 1000 | amDateFormat:'MMM Do YYYY, h:mm a' "></span></span>
          </div>
        </strong></div>
      </md-card-title-text>
    </md-card-title>
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-align="center">
      <md-button><a ng-href="https://www.reddit.com/r/{{ subElement.display_name }}" target="_blank">Visit <i class="fa fa-arrow-right" aria-hidden="true"></i></a></md-button>
    </md-card-actions>
  </md-card>
</div>
