<div class="row">
  <md-card class="panel-box">
    <md-card-title>
      <md-card-title-media>
        <img class="md-media-sm sub-icon" ng-src="{{ subElement.icon_img ? subElement.icon_img : '../images/logo.png' }}">
      </md-card-title-media>
      <md-card-title-text class="small-font sub-panel-content">
        <span>
          <a ng-if="subElement.subreddit_type != 'user'" class="sub-panel-title purple" ng-href="https://www.reddit.com/r/{{ subElement.display_name }}" target="_blank"><strong><span class="orange">/r/</span>{{ subElement.display_name }}</strong></a>
          <a ng-if="subElement.subreddit_type == 'user'" ng-href="#/{{ subElement.display_name_prefixed | username }}" target="_blank"><strong>/{{ subElement.display_name_prefixed | escape }}</strong></a> &middot <span class="dark-gray wrap-text">{{ subElement.title | escape }}</span>
          <p class="md-gray wrap-text sub-desc" ng-bind-html="subElement.public_description_html | sanitize"></p>
        </span>
        <div class="row" id="sub-panel-stats"><strong>
          <div class="col-md-12">
            <span class="light-gray sub-panel-category"><i class="fa fa-user-plus" aria-hidden="true"></i> SUBSCRIBERS: </span>
            <span class="sub-panel-value">{{ subElement.subscribers | number }}</span></span>
            <br>
            <span class="light-gray sub-panel-category"><i class="fa fa-calendar" aria-hidden="true"></i> CREATED: </span>
            <span class="green" ng-bind="subElement.created_utc * 1000 | amDateFormat:'MMM Do YYYY, h:mm a' "></span></span>
          </div>
        </strong></div>
      </md-card-title-text>
    </md-card-title>
  </md-card>
</div>
