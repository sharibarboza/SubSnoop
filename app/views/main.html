<div ng-include src="'views/searchnav.html'"></div>

<div class="jumbotron main-content user-banner">
  <h2>Track your subreddit activity</h2>
  <br>
  <h4>Enter your Reddit usename to view your comments &amp submissions by <span class="green">subreddit.</span></h4>

  <form>
  <div>
    <div class="input-group col-md-8 col-md-offset-2">
      <input type="text" class="form-control" ng-model="username" placeholder="Search for...">
      <span class="input-group-btn">
        <a href="#/{{ username }}"><button class="btn btn-info" type="submit"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></button></a>
      </span>
    </div>
  </div>
  </form>
</div>

<div id="sub-panels">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading"><span class="purple">Popular Subreddits</span></div>
      <ul class="list-group">
        <li ng-repeat="subElement in popularSubs" class="list-group-item">
          <div ng-include src="'views/sub-panel.html'"></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading"><span class="purple">New Subreddits</span></div>
      <ul class="list-group">
        <li ng-repeat="subElement in newSubs" class="list-group-item">
          <div ng-include src="'views/sub-panel.html'"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
