<div ng-include src="'views/searchnav.html'"></div>

<div class="main-container">
  <div class="user-banner main-banner jumbotron">
    <h2><strong>Track your subreddit activity</strong></h2>
    <h3 id="main-subtitle"><strong>View and order your comments and submissions by <span class="baby-blue">subreddit.</span></strong></h3>

    <div ng-include src="'views/main-search.html'"></div>
  </div>
  <div id="sub-panels">
    <div class="col-md-6">
      <strong class="sub-panel-title dark-gray">Popular Subreddits</strong>
      <div ng-repeat="subElement in popularSubs">
        <div ng-include src="'views/sub-panel.html'"></div>
      </div>
    </div>
    <div class="col-md-6">
      <strong class="sub-panel-title dark-gray">New Subreddits</strong>
      <div ng-repeat="subElement in newSubs">
        <div ng-include src="'views/sub-panel.html'"></div>
      </div>
    </div>
  </div>
</div>
