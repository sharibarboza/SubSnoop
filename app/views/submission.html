<md-card ng-class="{ 'post-margin' : page == 'submissions' || page == 'search', 'no-margin' : page == 'search' }">
  <md-divider></md-divider>

  <div ng-include src="'views/submit-with-thumbnail.html'"></div>

  <accordion class="accordion">
    <accordion-group ng-init="status = {isOpen: open}" is-open="status.isOpen">
      <accordion-heading>
        <div class="center">
          <i class="fa fa-2x gray" ng-class="status.isOpen ? 'fa-angle-up' : 'fa-angle-down'" aria-hidden="true"></i> 
        </div>
      </accordion-heading>
      <div id="submit-col" ng-if="status.isOpen">
        <submit-content class="wrap-text" data="{{ element }}" page="{{ page }}" truncate="false"></submit-content>
      </div>
    </accordion-group>
  </accordion>

  <div ng-if="page == 'search' && element | isContent">
    <md-divider></md-divider>
    <div id="submit-col-search">
      <submit-content class="wrap-text" data="{{ element }}" page="{{ page }}" truncate="false"></submit-content>
    </div>
  </div>
</md-card>
