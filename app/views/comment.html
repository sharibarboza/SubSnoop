<div class="panel panel-default">
  <div class="panel-body">
    <a href="{{ element.link_url }}" target="_blank" class="post-title"><strong>{{ element.link_title }}</strong></a> by <a href="http://www.reddit.com/user/{{ element.link_author }}" target="_blank">{{ element.link_author }}</a> in <a href="http://www.reddit.com/r/{{ element.subreddit }}" target="_blank">{{ element.subreddit }}</a>
    <br>
    <span>
      <ng-pluralize class="post-points" ng-class="element.ups > 0 ? 'green' : 'orange'" count="element.ups" when="{'1': '1 point', 'other': '{{ element.ups }} points'}"></ng-pluralize> 
      &middot <span ng-bind="element.created_utc * 1000 | amDateFormat: 'MMM Do YYYY, h:mm a'" class="post-date"></span></span>
    <p class="post-body" ng-bind-html="element.body_html | sanitize"></p>
    <span class="post-links"><a href="{{ element.link_permalink }}{{ element.id }}" target="_blank">permalink</a></span>
    <span class="post-links"><a href="{{ element.link_permalink }}{{ element.id }}?context=3" target="_blank">context</a></span> 
    <span class="post-links"><a href="{{ element.link_permalink }}" target="_blank">full elements ({{ element.num_comments }})</a></span>
  </div>
</div>
