<md-card-content id="comment-card" class="no-pad">
  <a ng-href="{{ element.link_url }}" target="_blank" class="wrap-text"><strong>{{ element.link_title | escape }}</strong></a> by <a ng-href="#/{{ element.link_author }}" target="_blank">{{ element.link_author }}</a>
  <br>
  <span class="post-links">
    <ng-pluralize class="post-points" ng-class="element.ups > 0 ? 'green' : 'orange'" count="element.ups" when="{'1': '1 point', 'other': '{{ element.ups | number }} points'}"></ng-pluralize>
  </span>
  <strong>
    <span>
      <span ng-if="element.gildings.gid_1 > 0"><img class="gilded-icon" lazy-img="{{ '../images/silver.png' }}"/><span class="gild-font"> {{ element.gildings.gid_1 }}</span></span>
    </span>
    <span>
      <span ng-if="element.gildings.gid_2 > 0"><img class="gilded-icon" lazy-img="{{ '../images/gold.png' }}"/><span class="gild-font"> {{ element.gildings.gid_2 }}</span></span>
    </span>
    <span>
      <span ng-if="element.gildings.gid_3 > 0"><img class="gilded-icon" lazy-img="{{ '../images/platinum.png' }}"/><span class="gild-font"> {{ element.gildings.gid_3 }}</span></span>
    </span>
  </strong>
  <p class="post-body wrap-text" ng-bind-html="element.highlighted_body && page == 'search' ? element.highlighted_body : element.body_html | escape | sanitize"></p>
</md-card-content>
