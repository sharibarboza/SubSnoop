<md-card-content class="no-pad">
  <div class="row submit-row">
    <div ng-if="page != 'search'" class="col-md-2 col-xs-3 post-thumbnail" align="center">
      <thumbnail data="{{ element }}" page="{{ page }}"></thumbnail>
    </div>
    <div ng-if="page != 'search'" class="col-md-10 col-xs-9 submit-info">
      <div ng-include src="'views/submit-header.html'"></div>
      <br class="hide-break">
	  <accordion class="accordion accordion-hidden" ng-if="element | isContent">
	    <accordion-group ng-init="status = { isOpen: page == 'search' ? true : open }" is-open="status.isOpen">
	      <accordion-heading>
	        <div class="center">
	          <i class="fa fa-2x gray" ng-class="status.isOpen ? 'fa-angle-up' : 'fa-angle-down'" aria-hidden="true"></i>
	        </div>
	      </accordion-heading>
	      <div id="submit-col" ng-if="status.isOpen">
	        <submit-content class="wrap-text" data="{{ element }}" page="{{ page }}" truncate="false"></submit-content>
	      </div>
	    </accordion-group>
	  </accordion>
    </div>
    <div ng-if="page == 'search'" class="col-md-12 submit-info">
      <div ng-include src="'views/submit-header.html'"></div>
      <br class="hide-break">
	  <accordion class="accordion accordion-hidden" ng-if="element | isContent">
	    <accordion-group ng-init="status = { isOpen: page == 'search' ? true : open }" is-open="status.isOpen">
	      <accordion-heading>
	        <div class="center">
	          <i class="fa fa-2x gray" ng-class="status.isOpen ? 'fa-angle-up' : 'fa-angle-down'" aria-hidden="true"></i>
	        </div>
	      </accordion-heading>
	      <div id="submit-col" ng-if="status.isOpen">
	        <submit-content class="wrap-text" data="{{ element }}" page="{{ page }}" truncate="false"></submit-content>
	      </div>
	    </accordion-group>
	  </accordion>
    </div>
  </div>

  <accordion class="accordion mobile-accordion" style="display: none;" ng-if="element | isContent">
    <accordion-group ng-init="status = { isOpen: page == 'search' ? true : open }" is-open="status.isOpen">
      <accordion-heading>
        <div class="center">
          <i class="fa fa-2x gray" ng-class="status.isOpen ? 'fa-angle-up' : 'fa-angle-down'" aria-hidden="true"></i>
        </div>
      </accordion-heading>
      <div id="submit-col" ng-if="status.isOpen">
        <submit-content class="wrap-text" data="{{ element }}" page="{{ page }}" truncate="false"></submit-content>
      </div>
    </accordion-group>
  </accordion>
</md-card-content>
