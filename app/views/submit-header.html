<a ng-href="{{ element.url }}" target="_blank">
<strong ng-if="page != 'search' || !element.highlighted_title" class="white post-title">{{ element.title | escape }}</strong>
<strong ng-if="page == 'search' && element.highlighted_title" class="white post-title" ng-bind-html="element.highlighted_title | sanitize"></strong>
</a> <span ng-if="element.link_flair_text" class="post-flair label label-default">{{ element.link_flair_text | escape }}</span>

<br>
<span class="post-links light-grey">
  <span class="mobile-sub-header">
    <strong class="post-points" ng-class="element.ups > 0 ? 'green' : 'orange'">{{ element.ups | number }} {{ element.ups == 1 || element.ups == -1 ? "point" : "points" }}</strong><br>
    <span ng-bind="element.created_utc * 1000 | amDateFormat: 'MMMM Do YYYY, h:mm a'" class="post-date light-grey"></span>
    <span ng-if="element.gilded > 0"><span class="post-links gilded-icon gray"> x {{ element.gildings }}</span></span>
  </span>
</span>
