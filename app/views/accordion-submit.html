<accordion class="accordion">
  <accordion-group ng-init="status = {isOpen: open}" is-open="status.isOpen">
    <accordion-heading>
      <div class="card-action center" ng-if="element.selftext_html || element.html || element.media || element.preview">
        <i class="fa fa-2x gray" ng-class="status.isOpen ? 'fa-angle-up' : 'fa-angle-down'" aria-hidden="true"></i> 
      </div>
    </accordion-heading>
    <div id="submit-col">
      <submit-content class="wrap-text" data="{{ element }}"></submit-content>
    </div>
  </accordion-group>
</accordion>
