<md-card class="card-bottom-margin" style="margin-top: 8px;">
  <md-card-content>
    <div class="row no-margin">
      <div class="col-xs-11 no-padding">
        <strong class="md-blue"> Last seen
        <time-ago class="light-gray" from-time='{{ page == "user" ? lastPost * 1000 : latestPost * 1000 }}'></time-ago></strong>
      </div>
      <div class="col-xs-1 no-padding" align="right">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
      </div>
    </div>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-content ng-controller="FetchTimeCtrl">
    <div class="row">
      <div class="col-xs-10"><span class="small-font">Data last fetched on {{ fetchTime | amDateFormat: 'MMMM Do YYYY, h:mm a' }}. <a href="" ng-click="refresh()">Refresh</a> to get the latest activity.</span></div>
      <div class="col-xs-2" align="right"><i class="fa fa-refresh gray" aria-hidden="true"></i></div>
    </div>
  </md-card-content>
</md-card>
