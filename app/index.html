<!doctype html>
<html ng-app="SubSnoopApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="title">SubSnoop - Track your subreddit activity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/ico" href="images/favicon.png">
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="lib/angular-calendar-heatmap/dist/calendar-heatmap.css">
    <!-- endbuild -->
  </head>
  <body>
      <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div class="container ng-cloak" ng-controller="MainSubsCtrl">

        <div ng-view="" id="main-view" style="max-width: 100%; overflow-x: hidden;"></div>

        <div ng-show="loadingView" class="loading-bg">
            <div ng-controller="ProgressSubCtrl">
                <md-progress-linear ng-show="userPath" md-mode="determinate" ng-value="subCount"></md-progress-linear>
                <div class="loading-msg" align="center">
                    <span ng-show="userPath">Fetching {{ loadingUser }}'s posts ...</span>
                </div>
            </div>
        </div>

        <div ng-show="!loadingView" ng-include src="'views/footer.html'"></div>
      </div>

     <!-- build:js(app) scripts/vendor.js -->
     <!-- bower:js -->
     <script src="bower_components/jquery/dist/jquery.js"></script>
     <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
     <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="bower_components/angular-route/angular-route.js"></script>
     <script src="bower_components/angular-cookies/angular-cookies.js"></script>
     <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
     <script src="bower_components/angular-touch/angular-touch.js"></script>
     <script src="bower_components/moment/moment.js"></script>
     <script src="bower_components/angular-moment/angular-moment.js"></script>
     <script src="bower_components/angular-animate/angular-animate.js"></script>
     <script src="bower_components/angular-aria/angular-aria.js"></script>
     <script src="bower_components/angular-messages/angular-messages.js"></script>
     <script src="bower_components/angular-material/angular-material.js"></script>
     <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
     <script src="bower_components/pluralize/pluralize.js"></script>
     <script src="bower_components/angular-pluralize/src/angular-pluralize.js"></script>
     <script src="bower_components/angular-timeago/dist/angular-timeago.js"></script>
     <script src="bower_components/jqcloud2/dist/jqcloud.js"></script>
     <script src="bower_components/sentimood/sentimood.js"></script>
     <script src="bower_components/angular-lazy-img/release/angular-lazy-img.js"></script>
     <!-- endbower -->
     <!-- endbuild -->

     <!-- build:js({.tmp,app}) scripts/scripts.js -->
     <script src="scripts/app.js"></script>
     <script src="lib/angular-ui.js"></script>
     <script src="lib/angular-jqcloud.js"></script>
     <script src="lib/angular-calendar-heatmap/dist/calendar-heatmap.js"></script>
     <script src="scripts/controllers/subprogress.js"></script>
     <script src="scripts/controllers/mainsubs.js"></script>
     <script src="scripts/services/d3service.js"></script>
     <script src="scripts/controllers/user.js"></script>
     <script src="scripts/services/userfactory.js"></script>
     <script src="scripts/services/sentimood.js"></script>
     <script src="scripts/services/reaction.js"></script>
     <script src="scripts/services/subfactory.js"></script>
     <script src="scripts/filters/sortsubs.js"></script>
     <script src="scripts/controllers/usersub.js"></script>
     <script src="scripts/filters/sanitize.js"></script>
     <script src="scripts/filters/redditlink.js"></script>
     <script src="scripts/filters/sortposts.js"></script>
     <script src="scripts/filters/sortnum.js"></script>
     <script src="scripts/filters/sortalpha.js"></script>
     <script src="scripts/filters/rank.js"></script>
     <script src="scripts/filters/truncate.js"></script>
     <script src="scripts/directives/thumbnail.js"></script>
     <script src="scripts/directives/submitcontent.js"></script>
     <script src="scripts/filters/average.js"></script>
     <script src="scripts/directives/backtop.js"></script>
     <script src="scripts/services/popularsubs.js"></script>
     <script src="scripts/services/newsubs.js"></script>
     <script src="scripts/filters/escape.js"></script>
     <script src="scripts/directives/handlephonesubmit.js"></script>
     <script src="scripts/controllers/sidebar.js"></script>
     <script src="scripts/services/search.js"></script>
     <script src="scripts/controllers/search.js"></script>
     <script src="scripts/filters/highlight.js"></script>
     <script src="scripts/services/searchresults.js"></script>
     <script src="scripts/filters/search.js"></script>
     <script src="scripts/services/sortfactory.js"></script>
     <script src="scripts/directives/donutchart.js"></script>
     <script src="scripts/controllers/userstats.js"></script>
     <script src="scripts/filters/iscontent.js"></script>
     <script src="scripts/services/words.js"></script>
     <script src="scripts/controllers/wordcloud.js"></script>
     <script src="scripts/services/subinfo.js"></script>
     <script src="scripts/controllers/subheatmap.js"></script>
     <script src="scripts/filters/username.js"></script>
     <script src="scripts/filters/date.js"></script>
     <script src="scripts/filters/today.js"></script>
     <script src="scripts/controllers/userheatmap.js"></script>
     <script src="scripts/services/badges.js"></script>
     <script src="scripts/services/user-heatmap.js"></script>
     <script src="scripts/services/sub-heatmap.js"></script>
     <script src="scripts/services/submissions.js"></script>
     <!-- endbuild -->
   </body>
 </html>
